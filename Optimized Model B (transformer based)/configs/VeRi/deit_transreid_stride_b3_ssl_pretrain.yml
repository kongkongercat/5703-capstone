# ==========================================
# MODEL
# ==========================================
MODEL:
  PRETRAIN_CHOICE: 'self'  # 'self' for self-supervised pretraining
  PRETRAIN_PATH: './pretrained/deit_base_distilled_patch16_224-df68dfff.pth'  # Path to pretrained weights

  METRIC_LOSS_TYPE: 'triplet'  # Use triplet loss for self-supervised
  IF_LABELSMOOTH: 'off'
  IF_WITH_CENTER: 'no'

  NAME: 'transformer'
  TRANSFORMER_TYPE: 'vit_base_patch16_224_TransReID'  # Backbone type

  NO_MARGIN: False
  DEVICE_ID: ('0')  # Specify the GPU ID

  # Official stride setting
  STRIDE_SIZE: [12, 12]
  SIE_CAMERA: True
  SIE_VIEW: True
  SIE_COE: 3.0
  JPM: True
  SHIFT_NUM: 8
  RE_ARRANGE: True

# ==========================================
# INPUT / AUGMENTATION
# ==========================================
INPUT:
  SIZE_TRAIN: [256, 256]
  SIZE_TEST:  [256, 256]
  PROB: 0.5
  RE_PROB: 0.8
  PADDING: 10

# ==========================================
# DATASETS
# ==========================================
DATASETS:
  NAMES: ('veri')  # Dataset used for pretraining (e.g., VeRi-776)
  ROOT_DIR: ('../../datasets')

# ==========================================
# DATALOADER
# ==========================================
DATALOADER:
  SAMPLER: 'softmax_triplet'  # Softmax and Triplet for SSL
  NUM_INSTANCE: 8  # For self-supervised learning, batch size with K=8
  NUM_WORKERS: 8  # Number of workers for data loading

# ==========================================
# SOLVER / OPTIMIZATION
# ==========================================
SOLVER:
  OPTIMIZER_NAME: 'SGD'
  MAX_EPOCHS: 120  # Maximum epochs for pretraining
  BASE_LR: 0.01
  IMS_PER_BATCH: 96  # P*K (e.g., 12*8)

  WARMUP_METHOD: 'linear'
  LARGE_FC_LR: False
  CHECKPOINT_PERIOD: 120
  LOG_PERIOD: 50
  EVAL_PERIOD: 120
  WEIGHT_DECAY: 1e-4
  WEIGHT_DECAY_BIAS: 1e-4
  BIAS_LR_FACTOR: 2
  MARGIN: 0.3

# ==========================================
# TEST / EVALUATION
# ==========================================
TEST:
  EVAL: True
  IMS_PER_BATCH: 256
  RE_RANKING: False
  WEIGHT: ''
  NECK_FEAT: 'before'
  FEAT_NORM: 'yes'

# ==========================================
# LOSS (For Self-Supervised Pretraining)
# ==========================================
LOSS:
  SUPCON:
    ENABLE: True  # Enable SupCon for self-supervised learning
    W: 0.30  # SupCon loss weight
    T: 0.07  # Temperature for SupCon loss
    CAM_AWARE: False  # Optional: camera-aware positives
    POS_RULE: "class"  # "class" or "class+camera" (for positive pair rule)

  # No triplet loss needed for SSL pretraining here, but you can add if needed
  TRIPLETX:
    ENABLE: False  # Disable TripletX in this case

# ==========================================
# OUTPUT
# ==========================================
# OUTPUT_DIR: '../logs/veri_deit_transreid_stride_b3_ssl_pretrain'  # handled by runner


