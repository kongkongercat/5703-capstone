# ==========================================
# Model B (built upon the baseline: TransReID + DeiT + official stride)
# B2: SupCon + TripletX enhancement
# File: deit_transreid_stride_b2_supcon_tripletx.yml
# Modified by: Hang Zhang (hzha0521)
# Date: 2025-09-14
# Based on: deit_transreid_stride.yml  (baseline config in this repo)
# Notes:
#   - This is a full, self-contained config (no _BASE_ include).
#   - Part of Model Bâ€™s progressive optimization pipeline on top of the baseline.
#   - Enables SupCon (complementary) and enhanced Triplet (TripletLossX).
#   - Switches PK-sampler K to 8 in B2 (set NUM_INSTANCE=8; adjust batch).
#   - Uses fixed margin for TripletX with early soft warmup.
# ==========================================

# ==========================================
# MODEL
# ==========================================
MODEL:
  PRETRAIN_CHOICE: 'imagenet'
  PRETRAIN_PATH: './pretrained/deit_base_distilled_patch16_224-df68dfff.pth'
  PRETRAIN_FALLBACKS:
    - '/content/drive/MyDrive/5703(mfy)/pretrained/deit_base_distilled_patch16_224-df68dfff.pth'

  METRIC_LOSS_TYPE: 'triplet'
  IF_LABELSMOOTH: 'off'
  IF_WITH_CENTER: 'no'

  NAME: 'transformer'
  # Align to DeiT distilled since PRETRAIN_PATH is DeiT-distilled
  TRANSFORMER_TYPE: 'deit_base_distilled_patch16_224_TransReID'

  # Use explicit margin in TripletX (warmup handled below)
  NO_MARGIN: False

  DEVICE_ID: ('0')

  # Baseline components (official stride setting enabled)
  STRIDE_SIZE: [12, 12]
  SIE_CAMERA: True
  SIE_VIEW: True
  SIE_COE: 3.0
  JPM: True
  SHIFT_NUM: 8
  RE_ARRANGE: True

# ==========================================
# INPUT / AUGMENTATION
# ==========================================
INPUT:
  SIZE_TRAIN: [256, 256]
  SIZE_TEST:  [256, 256]
  PROB: 0.5
  RE_PROB: 0.8
  PADDING: 10

# ==========================================
# DATASETS
# ==========================================
DATASETS:
  NAMES: ('veri')        # VeRi-776
  ROOT_DIR: ('./data')

# ==========================================
# DATALOADER  (B2: K = 8)
# ==========================================
DATALOADER:
  SAMPLER: 'softmax_triplet'  # PK sampler => CE + Triplet in training loop
  NUM_INSTANCE: 8             # K=8 (B2 only)
  NUM_WORKERS: 8

# ==========================================
# SOLVER / OPTIMIZATION
# ==========================================
SOLVER:
  OPTIMIZER_NAME: 'SGD'
  MAX_EPOCHS: 120
  BASE_LR: 0.01

  # Ensure batch is divisible by K (P * K). Example: 96 = P(12) * K(8)
  IMS_PER_BATCH: 96

  WARMUP_METHOD: 'linear'
  LARGE_FC_LR: False
  CHECKPOINT_PERIOD: 120
  LOG_PERIOD: 50
  EVAL_PERIOD: 120
  WEIGHT_DECAY: 1e-4
  WEIGHT_DECAY_BIAS: 1e-4
  BIAS_LR_FACTOR: 2

# ==========================================
# TEST / EVALUATION
# ==========================================
TEST:
  EVAL: True
  IMS_PER_BATCH: 256
  RE_RANKING: False
  WEIGHT: ''
  NECK_FEAT: 'before'
  FEAT_NORM: 'yes'

# ==========================================
# LOSS (B2: SupCon + TripletX)
# ==========================================
LOSS:
  # ----- Supervised Contrastive (complementary to CE+Triplet) -----
  SUPCON:
    ENABLE: true
    W: 0.20                  # typical choices: {0.10, 0.20, 0.30}
    T: 0.07
    # Minimal sweep (optional)
    SEARCH:
      W: [0.10, 0.20, 0.30]
      T: [0.07]

  # ----- Enhanced Triplet (TripletLossX; register in code) -----
  # Expect your make_loss to read these keys and instantiate TripletLossX accordingly.
  TRIPLETX:
    ENABLE: true
    W: 1.00                  # loss weight for TripletX
    MARGIN: 0.30             # fixed margin after warmup
    SOFT_WARMUP: true        # early epochs use soft-style
    WARMUP_EPOCHS: 10
    K: 5                     # top-k hard mining (pos: largest k, neg: smallest k)
    ALPHA: 2.0               # hardness-aware weighting strength
    CROSS_CAM_POS: true      # positives only across cameras
    SAME_CAM_NEG_BOOST: 1.2  # emphasize same-camera negatives when mining
    NORM_FEAT: true          # L2 normalize Triplet branch

# ==========================================
# OUTPUT
# ==========================================
OUTPUT_DIR: '../logs/veri_deit_transreid_stride_b2_supcon_tripletx_k8'
