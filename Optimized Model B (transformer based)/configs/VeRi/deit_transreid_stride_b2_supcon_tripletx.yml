# ==========================================
# Model B (TransReID + DeiT + official stride)
# B2: TripletX enhancement (+ SupCon injected by runner)
# File: deit_transreid_stride_b2_supcon_tripletx.yml
#
# Change Log
# [2025-09-14 | Hang Zhang] Initial B2 config (SupCon + TripletX; K=8 PK-sampler).
# [2025-09-14 | Hang Zhang] Remove LOSS.SUPCON from YAML; SupCon (T/W/ENABLE) is injected by run_b2.py.
# [2025-09-14 | Hang Zhang] Comment out OUTPUT_DIR to avoid override conflicts with runner.
# [2025-09-17 | Hang Zhang] Add SOLVER.MARGIN=0.3 for compatibility with legacy TripletLoss in make_loss.py.
# [2025-10-08 | Hang Zhang] Align with new make_loss:
#                           - Ensure TripletX is selected via LOSS.TRIPLETX.ENABLE.
#                           - Add MODEL.TRAINING_MODE='supervised' and explicit loss weights.
#                           - Normalize DATASETS.NAMES format; keep ROOT_DIR overridable by runner.
#                           - Keep K=8 PK sampler; keep SupCon injected by runner only.
# ==========================================

# ==========================================
# MODEL
# ==========================================
MODEL:
  NAME: 'transformer'
  TRANSFORMER_TYPE: 'deit_base_patch16_224_TransReID'

  PRETRAIN_CHOICE: 'imagenet'
  PRETRAIN_PATH: './pretrained/deit_base_distilled_patch16_224-df68dfff.pth'

  # Loss plumbing (make_loss will read these)
  METRIC_LOSS_TYPE: 'triplet'    # TripletX is selected by LOSS.TRIPLETX.ENABLE
  ID_LOSS_WEIGHT: 1.0
  TRIPLET_LOSS_WEIGHT: 1.0
  IF_LABELSMOOTH: 'off'
  IF_WITH_CENTER: 'no'
  NO_MARGIN: False               # legacy triplet fallback only

  # Runtime
  TRAINING_MODE: 'supervised'
  DEVICE_ID: ('0')

  # Official stride & TransReID extras
  STRIDE_SIZE: [12, 12]
  SIE_CAMERA: True
  SIE_VIEW: True
  SIE_COE: 3.0
  JPM: True
  SHIFT_NUM: 8
  RE_ARRANGE: True

# ==========================================
# INPUT / AUGMENTATION
# ==========================================
INPUT:
  SIZE_TRAIN: [256, 256]
  SIZE_TEST:  [256, 256]
  PROB: 0.5
  RE_PROB: 0.8
  PADDING: 10

# ==========================================
# DATASETS
# (Runner will override ROOT_DIR via --opts DATASETS.ROOT_DIR=...)
# ==========================================
DATASETS:
  NAMES: 'veri'                  # VeRi-776
  ROOT_DIR: '../datasets'

# ==========================================
# DATALOADER  (B2: K = 8 for PK-sampler)
# ==========================================
DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 8                # K=8
  NUM_WORKERS: 8

# ==========================================
# SOLVER / OPTIMIZATION
# (Runner may override MAX_EPOCHS/CHECKPOINT_PERIOD/EVAL_PERIOD for screening runs)
# ==========================================
SOLVER:
  OPTIMIZER_NAME: 'SGD'
  MAX_EPOCHS: 120
  BASE_LR: 0.01
  IMS_PER_BATCH: 64
  MARGIN: 0.3
  WARMUP_METHOD: 'linear'
  LARGE_FC_LR: False
  CHECKPOINT_PERIOD: 120
  LOG_PERIOD: 50
  EVAL_PERIOD: 120
  WEIGHT_DECAY: 1e-4
  WEIGHT_DECAY_BIAS: 1e-4
  BIAS_LR_FACTOR: 2

# ==========================================
# TEST / EVALUATION
# ==========================================
TEST:
  EVAL: True
  IMS_PER_BATCH: 256
  RE_RANKING: False
  WEIGHT: ''
  NECK_FEAT: 'before'
  FEAT_NORM: 'yes'

# ==========================================
# LOSS (B2: TripletX only; SupCon is injected by run_b2.py)
# ==========================================
LOSS:
  TRIPLETX:
    ENABLE: true                 # <-- make_loss will switch to TripletX when this is True
    MARGIN: 0.30
    SOFT_WARMUP: true
    WARMUP_EPOCHS: 10
    K: 5
    ALPHA: 2.0
    CROSS_CAM_POS: true
    SAME_CAM_NEG_BOOST: 1.2
    NORM_FEAT: true
    # Note: final weight is controlled by MODEL.TRIPLET_LOSS_WEIGHT

# ==========================================
# OUTPUT
# ==========================================
# OUTPUT_DIR: '../logs/veri_deit_transreid_stride_b2_supcon_tripletx_k8'  # handled by runner
