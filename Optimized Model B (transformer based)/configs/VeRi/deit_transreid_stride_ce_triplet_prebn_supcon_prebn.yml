## [2025-10-21 | Hang Zhang] Removed LOSS.SUPCON.CAM_AWARE and POS_RULE from YAML.
#                           These options are now correctly defaulted in defaults.py 
#                           (CAM_AWARE=True, POS_RULE='class') to reflect actual behavior 
#                           and avoid misleading configuration redundancy.


MODEL:
  PRETRAIN_CHOICE: 'imagenet'
  PRETRAIN_PATH: './pretrained/deit_base_distilled_patch16_224-df68dfff.pth'
  NAME: 'transformer'
  TRANSFORMER_TYPE: 'deit_base_patch16_224_TransReID'
  STRIDE_SIZE: [12, 12]
  SIE_CAMERA: True
  SIE_VIEW: True
  SIE_COE: 3.0
  JPM: True
  SHIFT_NUM: 8
  RE_ARRANGE: True

  METRIC_LOSS_TYPE: 'triplet'        # Use Triplet loss (not TripletX)
  NO_MARGIN: True                    # Soft-margin Triplet
  IF_LABELSMOOTH: 'off'
  IF_WITH_CENTER: 'no'
  ID_LOSS_WEIGHT: 1.0
  TRIPLET_LOSS_WEIGHT: 1.0

INPUT:
  SIZE_TRAIN: [256, 256]
  SIZE_TEST: [256, 256]
  PROB: 0.5
  RE_PROB: 0.8
  PADDING: 10

DATASETS:
  NAMES: ('veri')
  ROOT_DIR: ('../datasets')

DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 4
  NUM_WORKERS: 8

SOLVER:
  OPTIMIZER_NAME: 'SGD'
  MAX_EPOCHS: 120
  BASE_LR: 0.01
  IMS_PER_BATCH: 64
  WARMUP_METHOD: 'linear'
  LARGE_FC_LR: False
  CHECKPOINT_PERIOD: 3
  LOG_PERIOD: 50
  EVAL_PERIOD: 3
  WEIGHT_DECAY: 1e-4
  WEIGHT_DECAY_BIAS: 1e-4
  BIAS_LR_FACTOR: 2
  MARGIN: 0.3

TEST:
  EVAL: True
  IMS_PER_BATCH: 256
  RE_RANKING: False
  WEIGHT: ''
  NECK_FEAT: 'before'
  FEAT_NORM: 'yes'

LOSS:
  PHASED:
    ENABLE: False                  # No phased scheduling

  TRIPLET:
    FEAT_SRC: 'pre_bn'             # Triplet uses pre_bn features

  TRIPLETX:
    ENABLE: False                  # TripletX disabled

  SUPCON:
    ENABLE: True                   # Enable Supervised Contrastive Loss
    FEAT_SRC: 'pre_bn'             # SupCon uses pre-BN features
    W: 0.30                        # Static SupCon weight
    T: 0.07                        # Temperature
    W0: 0.30
    DECAY_TYPE: "const"            # Constant SupCon weight (no decay)
    DECAY_START: 0
    DECAY_END: 120

OUTPUT_DIR: './logs'
