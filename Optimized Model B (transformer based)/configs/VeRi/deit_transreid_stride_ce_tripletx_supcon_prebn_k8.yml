MODEL:
  PRETRAIN_CHOICE: 'imagenet'                        # Use ImageNet pretrained weights
  PRETRAIN_PATH: './pretrained/deit_base_distilled_patch16_224-df68dfff.pth'
  NAME: 'transformer'                                # Model type
  TRANSFORMER_TYPE: 'deit_base_distilled_patch16_224_TransReID'  # Transformer backbone
  STRIDE_SIZE: [12, 12]                              # Patch stride
  SIE_CAMERA: True                                   # Enable SIE (camera info)
  SIE_VIEW: True                                     # Enable SIE (viewpoint info)
  SIE_COE: 3.0                                       # Coefficient for SIE
  JPM: True                                          # Enable JPM module
  SHIFT_NUM: 8                                       # Number of patch shifts in JPM
  RE_ARRANGE: True                                   # Enable patch rearrangement

  METRIC_LOSS_TYPE: 'none'       # Disable baseline Triplet loss
  NO_MARGIN: True                # Use soft (no-margin) Triplet style if ever used
  IF_LABELSMOOTH: 'off'          # Disable label smoothing
  IF_WITH_CENTER: 'no'           # Disable center loss
  ID_LOSS_WEIGHT: 1.0            # Weight for CE (ID classification) loss
  TRIPLET_LOSS_WEIGHT: 0.0       # Prevent baseline Triplet contribution

INPUT:
  SIZE_TRAIN: [256, 256]         # Training image size
  SIZE_TEST: [256, 256]          # Testing image size
  PROB: 0.5                      # Random horizontal flip probability
  RE_PROB: 0.8                   # Random erasing probability
  PADDING: 10                    # Padding for random crop

DATASETS:
  NAMES: ('veri')                # Dataset name (VeRi-776)
  ROOT_DIR: ('../datasets')      # Dataset root path

DATALOADER:
  SAMPLER: 'softmax_triplet'     # PÃ—K sampler
  NUM_INSTANCE: 4                # Number of instances per ID
  NUM_WORKERS: 8                 # Dataloader workers

SOLVER:
  OPTIMIZER_NAME: 'SGD'          # Optimizer
  MAX_EPOCHS: 120                # Total training epochs
  BASE_LR: 0.01                  # Base learning rate
  IMS_PER_BATCH: 64              # Batch size
  WARMUP_METHOD: 'linear'        # Linear warmup
  LARGE_FC_LR: False             # No separate LR for FC layers
  CHECKPOINT_PERIOD: 3           # Save model every 3 epochs
  LOG_PERIOD: 50                 # Log every 50 iterations
  EVAL_PERIOD: 3                 # Evaluate every 3 epochs
  WEIGHT_DECAY: 1e-4             # Weight decay
  WEIGHT_DECAY_BIAS: 1e-4        # Weight decay for bias terms
  BIAS_LR_FACTOR: 2              # LR factor for biases
  MARGIN: 0.3                    # Legacy margin for compatibility

TEST:
  EVAL: True                     # Enable evaluation
  IMS_PER_BATCH: 256             # Test batch size
  RE_RANKING: False              # Disable re-ranking
  WEIGHT: ''                     # Use latest checkpoint
  NECK_FEAT: 'before'            # Extract features before BNNeck
  FEAT_NORM: 'yes'               # L2 normalize features before evaluation

LOSS:
  PHASED:
    ENABLE: False                # Disable phased-loss scheduling

  # Baseline Triplet (disabled)
  TRIPLET:
    FEAT_SRC: 'pre_bn'           # Feature source (ignored when disabled)

  # Enable only TripletX (enhanced Triplet loss)
  TRIPLETX:
    ENABLE: True
    FEAT_SRC: 'pre_bn'           # Use pre-BN features
    NORM_FEAT: True              # Apply L2 normalization before distance calc
    MARGIN: 0.30                 # Margin for TripletX
    SOFT_WARMUP: True            # Soft-margin warmup enabled
    WARMUP_EPOCHS: 10            # Warmup duration (epochs)
    K: 8                         # Top-k hard mining
    ALPHA: 2.0                   # Hardness-aware weighting factor
    CROSS_CAM_POS: True          # Allow cross-camera positives
    SAME_CAM_NEG_BOOST: 1.2      # Boost same-camera negatives
    W: 1.0                       # TripletX loss weight

  # SupCon with constant weight (no decay)
  SUPCON:
    ENABLE: True
    FEAT_SRC: 'pre_bn'           # Use pre-BN features for contrastive loss
    W: 0.30                      # Fixed SupCon loss weight
    T: 0.07                      # Temperature
    CAM_AWARE: False             # Disable camera-aware positives
    POS_RULE: "class"            # Positive defined by same class ID
    W0: 0.30                     # Constant epoch-aware weight
    DECAY_TYPE: "const"          # No decay (constant weight)
    DECAY_START: 0               # Ignored when const
    DECAY_END: 0                 # Ignored when const

OUTPUT_DIR: './logs'             # Directory for logs and checkpoints
