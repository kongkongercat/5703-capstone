MODEL:
  NAME: 'transformer'
  TRANSFORMER_TYPE: 'deit_base_patch16_224_TransReID'
  STRIDE_SIZE: [12, 12]
  PRETRAIN_CHOICE: 'imagenet'
  PRETRAIN_PATH: './pretrained/deit_base_distilled_patch16_224-df68dfff.pth'

  # Supervised training mode
  TRAINING_MODE: 'supervised'

  # Disable baseline Triplet by setting its weight to 0.0
  TRIPLET_LOSS_WEIGHT: 0.0        # <- turn off baseline Triplet term safely

  # Keep metric type; many codebases still expect 'triplet' even if weight=0
  METRIC_LOSS_TYPE: 'triplet'

  # CLIP module disabled (pure supervised setting)
  USE_CLIP: False

LOSS:
  TRIPLET:
    FEAT_SRC: 'pre_bn'             # kept for compatibility; weight is 0 so no effect

  TRIPLETX:
    ENABLE: True
    W: 1.0                         # main metric loss comes from TripletX
    FEAT_SRC: 'pre_bn'
    NORM_FEAT: True
    MARGIN: 0.30
    SOFT_WARMUP: True
    WARMUP_EPOCHS: 10
    K: 5                           # default top-k (safer baseline)
    ALPHA: 2.0
    CROSS_CAM_POS: True
    SAME_CAM_NEG_BOOST: 1.2

  SUPCON:
    ENABLE: True
    W: 0.30
    T: 0.07
    CAM_AWARE: True
    POS_RULE: "class"
    FEAT_SRC: 'pre_bn'

  PHASED:
    ENABLE: False

  BRIGHTNESS:
    ENABLE: False

INPUT:
  SIZE_TRAIN: [256, 256]
  SIZE_TEST: [256, 256]

DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 8                  # keep PÃ—K; Triplet weight is 0 but sampler is fine
  NUM_WORKERS: 8

SOLVER:
  OPTIMIZER_NAME: "SGD"
  BASE_LR: 0.01
  WEIGHT_DECAY: 1e-4
  MOMENTUM: 0.9
  MAX_EPOCHS: 120
  STEPS: (40, 70)
  WARMUP_EPOCHS: 5
  IMS_PER_BATCH: 64

TEST:
  IMS_PER_BATCH: 256
  FEAT_NORM: 'yes'
  EVAL: True

DATASETS:
  NAMES: 'veri'
  ROOT_DIR: '../datasets'

OUTPUT_DIR: './logs/B2_tripletx_supcon_prebn'
