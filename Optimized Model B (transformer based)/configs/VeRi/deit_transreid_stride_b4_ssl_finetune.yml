# ==========================================
# Model B4 (Joint fine-tuning after SSL)
# File: deit_transreid_stride_b4_ssl_finetune.yml
#
# Goal:
#   - Load checkpoint from SSL stage (SupCon-only)
#   - Fine-tune with CE + TripletX + SupCon (joint losses)
# ==========================================

# ==========================================
# MODEL
# ==========================================
MODEL:
  # Will be injected by runner:
  #   MODEL.PRETRAIN_CHOICE: 'finetune'
  #   MODEL.PRETRAIN_PATH  : <SSL checkpoint>
  PRETRAIN_CHOICE: 'finetune'
  PRETRAIN_PATH: ''

  NAME: 'transformer'
  TRANSFORMER_TYPE: 'vit_base_patch16_224_TransReID'
  DEVICE_ID: ('0')

  # Official stride setting (TransReID)
  STRIDE_SIZE: [12, 12]
  SIE_CAMERA: True
  SIE_VIEW: True
  SIE_COE: 3.0
  JPM: True
  SHIFT_NUM: 8
  RE_ARRANGE: True

  # Supervised fine-tuning mode
  TRAINING_MODE: 'supervised'
  ID_LOSS_TYPE: 'softmax'
  ID_LOSS_WEIGHT: 1.0
  METRIC_LOSS_TYPE: 'triplet'     # traditional triplet branch on
  TRIPLET_LOSS_WEIGHT: 1.0
  NO_MARGIN: False

# ==========================================
# INPUT / AUGMENTATION
# ==========================================
INPUT:
  SIZE_TRAIN: [256, 256]
  SIZE_TEST:  [256, 256]
  PROB: 0.5
  RE_PROB: 0.5
  PADDING: 10

# ==========================================
# DATASETS
# ==========================================
DATASETS:
  NAMES: ('veri')
  ROOT_DIR: ('../../datasets')

# ==========================================
# DATALOADER
# ==========================================
DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 8
  NUM_WORKERS: 8

# ==========================================
# SOLVER / OPTIMIZATION
# ==========================================
SOLVER:
  OPTIMIZER_NAME: 'AdamW'
  BASE_LR: 0.00003            # small LR for stable fine-tuning
  WEIGHT_DECAY: 5e-5
  WEIGHT_DECAY_BIAS: 5e-5
  BIAS_LR_FACTOR: 1.0

  IMS_PER_BATCH: 96
  MAX_EPOCHS: 10               # runner can override
  WARMUP_METHOD: 'linear'
  WARMUP_EPOCHS: 2

  CHECKPOINT_PERIOD: 5
  LOG_PERIOD: 50
  EVAL_PERIOD: 1               # per-epoch eval

# ==========================================
# TEST / EVALUATION
# ==========================================
TEST:
  EVAL: True
  IMS_PER_BATCH: 256
  RE_RANKING: False
  WEIGHT: ''
  NECK_FEAT: 'before'
  FEAT_NORM: 'yes'

# ==========================================
# LOSS (Joint: CE + SupCon + TripletX)
# ==========================================
LOSS:
  CE:
    ENABLE: True
    W: 1.0
    EPSILON: 0.1

  SUPCON:
    ENABLE: True               # keep SupCon ON in fine-tuning
    W: 0.20                    # recommended 0.1~0.3 for joint training
    T: 0.07
    CAM_AWARE: False
    POS_RULE: "class"          # or "class+camera"

  TRIPLETX:
    ENABLE: True
    W: 1.0
    MARGIN: 0.3
    CROSS_CAM_POS: True
    NORM_FEAT: True
    SOFT_WARMUP: True
    WARMUP_EPOCHS: 5
    K: 5
    ALPHA: 2.0
    SAME_CAM_NEG_BOOST: 1.2

# ==========================================
# OUTPUT
# ==========================================
# OUTPUT_DIR: '../logs/veri_deit_transreid_stride_b4_ssl_finetune'  # handled by runner
