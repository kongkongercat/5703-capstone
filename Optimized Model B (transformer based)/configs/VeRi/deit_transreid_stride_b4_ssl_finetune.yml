# ==========================================
# Model B4 (Fine-tuning after SSL Pretraining)
# File: deit_transreid_stride_b4_ssl_finetune.yml
#
# Change Log
# [2025-10-06 | Fanyi Meng] Fine-tuning config built on top of B3 SSL pretraining.
# ==========================================

# ==========================================
# MODEL
# ==========================================
MODEL:
  PRETRAIN_CHOICE: 'finetune'     # ← runner 会注入 SSL 权重路径
  PRETRAIN_PATH: ''               # ← 留空，由 run_b4_fine.py 填入

  NAME: 'transformer'
  TRANSFORMER_TYPE: 'vit_base_patch16_224_TransReID'
  DEVICE_ID: ('0')

  STRIDE_SIZE: [12, 12]
  SIE_CAMERA: True
  SIE_VIEW: True
  SIE_COE: 3.0
  JPM: True
  SHIFT_NUM: 8
  RE_ARRANGE: True

  # supervised fine-tuning mode
  TRAINING_MODE: 'supervised'
  ID_LOSS_TYPE: 'softmax'         # ← 打开分类头
  ID_LOSS_WEIGHT: 1.0
  METRIC_LOSS_TYPE: 'triplet'     # ← 激活 Triplet (TripletX见LOSS部分)
  TRIPLET_LOSS_WEIGHT: 1.0
  NO_MARGIN: False

# ==========================================
# INPUT / AUGMENTATION
# ==========================================
INPUT:
  SIZE_TRAIN: [256, 256]
  SIZE_TEST:  [256, 256]
  PROB: 0.5
  RE_PROB: 0.5
  PADDING: 10

# ==========================================
# DATASETS
# ==========================================
DATASETS:
  NAMES: ('veri')
  ROOT_DIR: ('../../datasets')

# ==========================================
# DATALOADER
# ==========================================
DATALOADER:
  SAMPLER: 'softmax_triplet'     # ← standard ReID sampling
  NUM_INSTANCE: 8
  NUM_WORKERS: 8

# ==========================================
# SOLVER / OPTIMIZATION
# ==========================================
SOLVER:
  OPTIMIZER_NAME: 'AdamW'
  BASE_LR: 0.00003               # smaller LR for fine-tuning
  WEIGHT_DECAY: 5e-5
  WEIGHT_DECAY_BIAS: 5e-5
  BIAS_LR_FACTOR: 1.0
  IMS_PER_BATCH: 96
  MAX_EPOCHS: 20
  WARMUP_METHOD: 'linear'
  WARMUP_EPOCHS: 2
  CHECKPOINT_PERIOD: 5
  LOG_PERIOD: 50
  EVAL_PERIOD: 1

# ==========================================
# TEST / EVALUATION
# ==========================================
TEST:
  EVAL: True
  IMS_PER_BATCH: 256
  RE_RANKING: False
  WEIGHT: ''
  NECK_FEAT: 'before'
  FEAT_NORM: 'yes'

# ==========================================
# LOSS
# ==========================================
LOSS:
  CE:
    ENABLE: True
    W: 1.0
    EPSILON: 0.1

  SUPCON:
    ENABLE: False               # ← 关闭 SupCon
    W: 0.0
    T: 0.07
    CAM_AWARE: False
    POS_RULE: "class"

  TRIPLETX:
    ENABLE: True                # ← 开 TripletX
    W: 1.0
    MARGIN: 0.3
    CROSS_CAM_POS: True
    NORM_FEAT: True
    SOFT_WARMUP: True
    WARMUP_EPOCHS: 10
    K: 5
    ALPHA: 2.0
    SAME_CAM_NEG_BOOST: 1.2

# ==========================================
# OUTPUT
# ==========================================
# OUTPUT_DIR: '../logs/veri_deit_transreid_stride_b4_ssl_finetune'  # handled by runner
