# ==========================================
# Model B (TransReID + DeiT + official stride)
# B4: Unified fine-tuning (CE + SupCon + TripletX) on top of SSL checkpoint
# File: deit_transreid_stride_b4_ssl_finetune.yml
#
# Change Log
# [2025-10-06 | Fanyi Meng] Initial B4 fine-tune config.
# ==========================================

# ==========================================
# MODEL
# ==========================================
MODEL:
  # The runner (run_b4_fine.py) will inject:
  #   MODEL.PRETRAIN_PATH: <SSL checkpoint>
  #   MODEL.PRETRAIN_CHOICE: 'finetune'
  PRETRAIN_CHOICE: 'finetune'
  PRETRAIN_PATH: ''

  NAME: 'transformer'
  TRANSFORMER_TYPE: 'vit_base_patch16_224_TransReID'   # or 'deit_base_patch16_224_TransReID' if your codebase uses this key
  DEVICE_ID: ('0')

  # Official stride setting
  STRIDE_SIZE: [12, 12]
  SIE_CAMERA: True
  SIE_VIEW: True
  SIE_COE: 3.0
  JPM: True
  SHIFT_NUM: 8
  RE_ARRANGE: True

  # Optional knobs used by some forks
  TRAINING_MODE: 'supervised'   # fine-tuning with labels
  NO_MARGIN: False              # ensure margin losses behave as expected
  # Do not freeze backbone by default; runner can override if needed
  # FREEZE_BACKBONE_AT: 0

# ==========================================
# INPUT / AUGMENTATION
# ==========================================
INPUT:
  SIZE_TRAIN: [256, 256]
  SIZE_TEST:  [256, 256]
  PROB: 0.5
  RE_PROB: 0.5         # slightly weaker than SSL
  PADDING: 10

# ==========================================
# DATASETS
# ==========================================
DATASETS:
  NAMES: ('veri')              # VeRi-776
  ROOT_DIR: ('../../datasets') # runner may override DATASETS.ROOT_DIR

# ==========================================
# DATALOADER (P Ã— K sampler)
# ==========================================
DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 8              # K=8
  NUM_WORKERS: 8

# ==========================================
# SOLVER / OPTIMIZATION (fine-tuning friendly defaults)
# ==========================================
SOLVER:
  # You can switch to 'SGD' if you want to strictly match previous baselines.
  OPTIMIZER_NAME: 'AdamW'
  BASE_LR: 0.00003             # small LR for fine-tuning
  WEIGHT_DECAY: 5e-5
  WEIGHT_DECAY_BIAS: 5e-5
  BIAS_LR_FACTOR: 1.0

  IMS_PER_BATCH: 96            # adjust per GPU memory
  MAX_EPOCHS: 20               # runner can override via --opts SOLVER.MAX_EPOCHS

  WARMUP_METHOD: 'linear'
  WARMUP_EPOCHS: 2

  CHECKPOINT_PERIOD: 5
  LOG_PERIOD: 50
  EVAL_PERIOD: 1               # per-epoch eval so the runner can parse epoch_* summaries

# ==========================================
# TEST / EVALUATION
# ==========================================
TEST:
  EVAL: True
  IMS_PER_BATCH: 256
  RE_RANKING: False
  WEIGHT: ''
  NECK_FEAT: 'before'
  FEAT_NORM: 'yes'

# ==========================================
# LOSS (B4: CE + SupCon + TripletX), all enabled together
# ==========================================
LOSS:
  CE:
    ENABLE: True
    W: 1.0
    EPSILON: 0.1              # label smoothing (ignored if your code doesn't use it)

  SUPCON:
    ENABLE: True
    W: 0.30                   # start with 0.2~0.3; tune on val
    T: 0.07                   # match SSL temperature unless you have evidence to change
    CAM_AWARE: False
    POS_RULE: "class"         # or "class+camera" depending on your design

  TRIPLETX:
    ENABLE: True
    W: 1.0
    MARGIN: 0.3
    CROSS_CAM_POS: True
    NORM_FEAT: True
    SOFT_WARMUP: True
    WARMUP_EPOCHS: 10
    K: 5
    ALPHA: 2.0
    SAME_CAM_NEG_BOOST: 1.2

# ==========================================
# OUTPUT (leave empty; runner controls OUTPUT_DIR/TAG)
# ==========================================
# OUTPUT_DIR: ''   # handled by runner
