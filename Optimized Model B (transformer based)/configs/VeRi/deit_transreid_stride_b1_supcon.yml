# ==========================================
# Model B (built upon the baseline: TransReID + DeiT + official stride)
# B1: SupCon enhancement
# File: deit_transreid_stride_b1_supcon.yml
# Modified by: Hang Zhang (hzha0521), Meng Fanyi
# Date: 2025-09-14
# Based on: deit_transreid_stride.yml  (baseline config in this repo)
# Notes:
#   - This is a full, self-contained config (no _BASE_ include).
#   - Part of Model Bâ€™s progressive optimization pipeline on top of the baseline.
#   - Enables SupCon (contrastive learning) to test its standalone effectiveness.
#   - Keeps Triplet and CE at their default weights (1.0 each).
# ==========================================

# ==========================================
# MODEL
# ==========================================
MODEL:
  PRETRAIN_CHOICE: 'imagenet'
  PRETRAIN_PATH: './pretrained/deit_base_distilled_patch16_224-df68dfff.pth'

  METRIC_LOSS_TYPE: 'triplet'
  IF_LABELSMOOTH: 'off'
  IF_WITH_CENTER: 'no'

  NAME: 'transformer'
  TRANSFORMER_TYPE: 'vit_base_patch16_224_TransReID'

  NO_MARGIN: True
  DEVICE_ID: ('0')

  # Baseline components (official stride setting enabled)
  STRIDE_SIZE: [12, 12]
  SIE_CAMERA: True
  SIE_VIEW: True
  SIE_COE: 3.0
  JPM: True
  SHIFT_NUM: 8
  RE_ARRANGE: True

# ==========================================
# INPUT / AUGMENTATION
# ==========================================
INPUT:
  SIZE_TRAIN: [256, 256]
  SIZE_TEST:  [256, 256]
  PROB: 0.5
  RE_PROB: 0.8
  PADDING: 10

# ==========================================
# DATASETS
# ==========================================
DATASETS:
  NAMES: ('veri')                  # Dataset name
  ROOT_DIR: ('../../datasets')     # Root directory containing the veri dataset

# ==========================================
# DATALOADER
# ==========================================
DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 4
  NUM_WORKERS: 8

# ==========================================
# SOLVER / OPTIMIZATION
# ==========================================
SOLVER:
  OPTIMIZER_NAME: 'SGD'
  MAX_EPOCHS: 120
  BASE_LR: 0.01
  IMS_PER_BATCH: 64
  WARMUP_METHOD: 'linear'
  LARGE_FC_LR: False
  CHECKPOINT_PERIOD: 120
  LOG_PERIOD: 50
  EVAL_PERIOD: 120
  WEIGHT_DECAY: 1e-4
  WEIGHT_DECAY_BIAS: 1e-4
  BIAS_LR_FACTOR: 2

# ==========================================
# TEST / EVALUATION
# ==========================================
TEST:
  EVAL: True
  IMS_PER_BATCH: 256
  RE_RANKING: False
  WEIGHT: ''
  NECK_FEAT: 'before'
  FEAT_NORM: 'yes'

# ==========================================
# LOSS (B1: SupCon)
# ==========================================
LOSS:
  SUPCON:
    ENABLE: true
    W: 0.30              # default weight (used when SEARCH is not provided)
    T: 0.07               # typical: 0.05 / 0.07 / 0.1

    SEARCH:
      W: [0.25, 0.30, 0.35]
      T: [0.07]

# ==========================================
# OUTPUT
# ==========================================
OUTPUT_DIR: '../logs/veri_deit_transreid_stride_b1_supcon'
