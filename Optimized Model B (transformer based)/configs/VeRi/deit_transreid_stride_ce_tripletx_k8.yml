MODEL:
  PRETRAIN_CHOICE: 'imagenet'                        # Use ImageNet pretrained weights
  PRETRAIN_PATH: './pretrained/deit_base_distilled_patch16_224-df68dfff.pth'
  NAME: 'transformer'                                # Model architecture
  TRANSFORMER_TYPE: 'deit_base_patch16_224_TransReID' # Transformer backbone
  STRIDE_SIZE: [12, 12]                              # Patch stride size
  SIE_CAMERA: True                                   # Enable SIE (camera information)
  SIE_VIEW: True                                     # Enable SIE (viewpoint information)
  SIE_COE: 3.0                                       # SIE coefficient
  JPM: True                                          # Enable JPM module
  SHIFT_NUM: 8                                       # Number of patch shifts in JPM
  RE_ARRANGE: True                                   # Enable patch rearrangement

  # Metric-loss configuration
  METRIC_LOSS_TYPE: 'triplet'                        # Keep triplet type for compatibility
  NO_MARGIN: True                                    # Use soft-margin mode
  IF_LABELSMOOTH: 'off'                              # Disable label smoothing
  IF_WITH_CENTER: 'no'                               # Disable center loss
  ID_LOSS_WEIGHT: 1.0                                # Cross-entropy loss weight
  TRIPLET_LOSS_WEIGHT: 0.0                           # Disable baseline triplet branch (TripletX only)

INPUT:
  SIZE_TRAIN: [256, 256]                             # Training image size
  SIZE_TEST:  [256, 256]                             # Testing image size
  PROB: 0.5                                          # Probability of random horizontal flip
  RE_PROB: 0.8                                       # Probability of random erasing
  PADDING: 10                                        # Padding for random crop

DATASETS:
  NAMES: ('veri')                                    # Dataset name
  ROOT_DIR: ('../datasets')                          # Dataset root directory

DATALOADER:
  SAMPLER: 'softmax_triplet'                         # PÃ—K sampler
  NUM_INSTANCE: 4                                    # Number of instances per identity
  NUM_WORKERS: 8                                     # Number of dataloader workers

SOLVER:
  OPTIMIZER_NAME: 'SGD'                              # Optimizer type
  MAX_EPOCHS: 120                                    # Total number of training epochs
  BASE_LR: 0.01                                      # Base learning rate
  IMS_PER_BATCH: 64                                  # Batch size
  WARMUP_METHOD: 'linear'                            # Linear warmup schedule
  LARGE_FC_LR: False                                 # No larger LR for FC layers
  CHECKPOINT_PERIOD: 3                               # Save checkpoint every 3 epochs
  LOG_PERIOD: 50                                     # Print log every 50 iterations
  EVAL_PERIOD: 3                                     # Evaluate every 3 epochs (in-training)
  WEIGHT_DECAY: 1e-4                                 # Weight decay
  WEIGHT_DECAY_BIAS: 1e-4                            # Weight decay for bias
  BIAS_LR_FACTOR: 2                                  # LR multiplier for biases
  MARGIN: 0.3                                        # Legacy margin parameter (unused here)

TEST:
  EVAL: True                                         # Enable in-training evaluation
  IMS_PER_BATCH: 256                                 # Batch size for testing
  RE_RANKING: False                                  # Disable re-ranking
  WEIGHT: ''                                         # Path to test weights (empty = latest)
  NECK_FEAT: 'before'                                # Use features before BNNeck
  FEAT_NORM: 'yes'                                   # Normalize features before evaluation

LOSS:
  PHASED:
    ENABLE: False                                    # Disable phased-loss scheduling

  # Baseline triplet branch (kept for config compatibility)
  TRIPLET:
    FEAT_SRC: 'pre_bn'                               # Feature source for triplet

  # TripletX branch (enabled; no-L2; top-k = 8)
  TRIPLETX:
    ENABLE: True                                     # Enable TripletX loss
    FEAT_SRC: pre_bn                                 # Use features before BN
    NORM_FEAT: True                                 # Disable L2 normalization (no-L2)
    MARGIN: 0.30                                     # TripletX margin
    SOFT_WARMUP: True                                # Use soft-margin warmup
    WARMUP_EPOCHS: 10                                # Warmup epochs
    K: 8                                             # Top-k hard mining
    ALPHA: 2.0                                       # Hardness-aware weighting
    CROSS_CAM_POS: True                              # Allow cross-camera positives
    SAME_CAM_NEG_BOOST: 1.2                          # Boost same-camera negatives
    W: 1.0                                           # TripletX loss weight

  SUPCON:
    ENABLE: False                                    # Disable Supervised Contrastive Loss

OUTPUT_DIR: './logs'                                 # Directory for logs and checkpoints
